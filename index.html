<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="jpg/png" href="images/flatIco.png">
    <title>Animation 3D CSS</title>
</head>
<body>
    <!-- BUILDINGS CONSTRUCT -->
    <div class="buildings hide">
        <div class="highest">
            <div class="bar-top-highest-building"></div>
            <div class="top-highest-building">
                <div class="window-top-highest-building"></div>
            </div>
            <div class="bar-top-wall-highest-building bar-left-top-wall-highest-building"></div>
            <div class="bar-top-wall-highest-building bar-right-top-wall-highest-building"></div>
            <div class="wall-top-highest-building">
                <div class="windows-wall-top-highest-building"></div>
                <div class="windows-wall-top-highest-building"></div>
                <div class="windows-wall-top-highest-building"></div>
                <div class="windows-wall-top-highest-building"></div>
                <div class="windows-wall-top-highest-building"></div>
            </div>
            <div class="bar-bottom-highest-building bar-left-bottom-highest-building"></div>
            <div class="bar-bottom-highest-building bar-right-bottom-highest-building"></div>
            <div class="bottom-highest-building">
                <div class="windows-highest"></div>
                <div class="windows-highest"></div>
                <div class="windows-highest"></div>
                <div class="windows-highest"></div>
                <div class="windows-highest"></div>
                <div class="windows-highest"></div>
            </div>
        </div>
        <div class="high">
            <div class="top-high-building"></div>
            <div class="middle-high-building">
                <div class="top-middle-high">
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                    <div class="windows-top-middle-high"></div>
                </div>
                <div class="middle-middle-high">
                    <div class="windows-middle-middle-high"></div>
                    <div class="windows-middle-middle-high"></div>
                    <div class="windows-middle-middle-high"></div>
                    <div class="windows-middle-middle-high"></div>
                </div>
                <div class="bottom-middle-high">
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                    <div class="windows-bottom-middle-high"></div>
                </div>
            </div>
            <div class="bottom-high-building">
                <div class="windows-high"></div>
                <div class="windows-high"></div>
                <div class="windows-high"></div>
                <div class="windows-high"></div>
                <div class="windows-high"></div>
                <div class="windows-high"></div>
                <div class="windows-high"></div>
            </div>
        </div>
        <div class="normal-height">
            <div class="windows-container-normal-height">
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
            </div>
            <div class="windows-container-normal-height">
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
            </div>
            <div class="windows-container-normal-height">
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
            </div>
            <div class="windows-container-normal-height">
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
            </div>
            <div class="windows-container-normal-height">
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
            </div>
            <div class="windows-container-normal-height">
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
                <div class="windows-normal-height"></div>
            </div>
        </div>
    </div>
    <!-- BATMOBILE CONSTRUCT -->
    <div class="batmobile">
        <div class="triangles-spoiler-batmobile">
            <div class="triangle-spoiler triangle-spoiler1"></div>
            <div class="triangle-spoiler triangle-spoiler2"></div>
            <div class="triangle-spoiler triangle-spoiler3"></div>
            <div class="triangle-spoiler4"></div>
        </div>
        <div class="spoiler-back-batmobile"></div>
        <div class="light-back-batmobile"></div>
        <div class="back-batmobile"></div>
        <div class="back-bottom-batmobile"></div>
        <div class="wall-batmobile"></div>
        <div class="roof-left-batmobile"></div>
        <div class="roof-right-batmobile"></div>
        <div class="roof-batmobile">
            <div class="window-batmobile"></div>
            <div class="border-window-batmobile"></div>
        </div>
        <div class="window-circle-batmobile"></div>
        <div class="wall-between-wheels-batmobile"></div>
        <div class="smooth-wall-batmobile"></div>
        <div class="wheels-batmobile">
            <div class="around-back-wheel">
                <div class="back-wheel-batmobile flex-center wheels">
                    <div class="interior-back-wheel flex-center">
                        <div class="interior-back-wheel2">
                            <img src="images/logoBatman.png" alt="logo Batman">
                        </div>
                    </div>
                </div>
            </div>
            <div class="between-wheels"></div>
            <div class="around-front-wheel">
                <div class="front-wheel-batmobile flex-center wheels">
                    <div class="interior-front-wheel flex-center">
                        <div class="interior-front-wheel2">
                            <img src="images/logoBatman.png" alt="logo Batman">
                        </div>
                    </div>
                </div>
            </div>
            <div class="front-batmobile">
                <div class="top-front-batmobile"></div>
                <div class="bottom-front-batmobile"></div>
            </div>
            <div class="light-front-batmobile"></div>
        </div>
    </div>
    <div class="button-hide">
        <button type="button" class="hideBuildings">Hide Buildings</button>
        <button type="button" class="hideBatmobile">Hide Batmobile</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
